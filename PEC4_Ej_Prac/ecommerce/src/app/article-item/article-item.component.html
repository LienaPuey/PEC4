<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#55595c"/>
                <foreignObject width="100%" height="100%">
                  <img [src]="product.imageUrl" alt="{{product.name}}" width="100%" height="100%"/>
                </foreignObject>
              </svg>
            <div class="card-body" [ngClass]="{'on-sale': product.isOnSale, 'not-on-sale': !product.isOnSale}">
              <p class="card-text text-center fw-bold">{{product.name}}</p>
              <p class="card-text text-center fw-bold" [ngClass]="{'price': !product.isOnSale}">{{product.price}}â‚¬</p>
              <div class="d-flex justify-content-center align-items-center">
                <div *ngIf="product.isOnSale">
                  <button type="button" class="btn btn-sm btn-primary" [ngClass]="{'disabled': quantity === 0}" (click)="removeQuantity()">-</button>
                  <span class="mx-2">{{quantity}}</span>
                  <button type="button" class="btn btn-sm btn-primary" (click)="addQuantity()">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
